# ===========================================
# SonarQube Project Configuration
# ===========================================

# Project identification
sonar.projectKey=tricol-supplier-chain
sonar.projectName=Tricol Supplier Chain
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Source encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=17
sonar.java.target=17

# ===========================================
# Code Coverage Configuration
# ===========================================
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# ===========================================
# Exclusions
# ===========================================
# Exclude from analysis (generated code, DTOs, entities, etc.)
sonar.exclusions=\
    **/dto/**,\
    **/entity/**,\
    **/enums/**,\
    **/exception/**,\
    **/config/**,\
    **/mapper/**,\
    **/*Application.java,\
    **/target/**

# Exclude from code coverage
sonar.coverage.exclusions=\
    **/dto/**,\
    **/entity/**,\
    **/enums/**,\
    **/exception/**,\
    **/config/**,\
    **/mapper/**,\
    **/*Application.java

# Exclude from duplication detection
sonar.cpd.exclusions=\
    **/dto/**,\
    **/entity/**

# ===========================================
# Quality Gate Settings
# ===========================================
# These are typically configured in SonarQube UI,
# but can be referenced here for documentation:
# - Coverage on new code >= 80%
# - Duplicated lines on new code <= 3%
# - Maintainability rating on new code = A
# - Reliability rating on new code = A
# - Security rating on new code = A
