# ===========================================
# Test Environment Configuration
# ===========================================
spring.application.name=Brief6-tricol-supplier-chain-test
server.port=0

# ===========================================
# H2 In-Memory Database for Testing
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===========================================
# JPA Configuration for Testing
# ===========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===========================================
# Disable Security for Unit Tests
# ===========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test-realm

# ===========================================
# JWT Configuration for Testing
# ===========================================
security.jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-required
security.jwt.access-token-expiration=3600000
security.jwt.refresh-token-expiration=86400000

# ===========================================
# Refresh Token Configuration
# ===========================================
security.refresh-token.max-active-tokens=5

# ===========================================
# Logging Configuration
# ===========================================
logging.level.org.springframework.security=DEBUG
logging.level.org.tricol.supplierchain=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# Actuator Configuration
# ===========================================
management.endpoints.web.exposure.include=health,info
